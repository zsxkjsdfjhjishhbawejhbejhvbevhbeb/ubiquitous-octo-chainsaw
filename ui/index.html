<!DOCTYPE html>
<html>
<head>
    <title>Help Queue</title>
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

<body>
    <button onclick="get_all()">Refresh</button>
    <table id="table" class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Time Created</th>
                <th scope="col">Status</th>
                <th scope="col">Urgency</th>
                <th scope="col">Solution</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="create()">Add</button>
    <form onclick="get_all()">
        <input type="radio" name="order" value=">" checked="checked"> Ascending
        <input type="radio" name="order" value="<"> Descending
    </form>
    <form onclick="get_all()">
        <input type="radio" name="key" value="timeCreated" checked="checked"> Time Created
        <input type="radio" name="key" value="title"> Title
        <input type="radio" name="key" value="author"> Author
    </form>
</body>
</html>
